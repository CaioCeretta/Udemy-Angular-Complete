<!--
  My original solution:
  <div *ngFor="let log of logs">
  <p
  [ngClass]="{'color-white' : log.counter > 5}"
  [ngStyle]="{'background-color': log.counter > 5 ? 'blue' : ''}"
  >
    counter: {{ log.counter }} timestamp: {{log.timestamp }}
  </p>
</div>

Now this is another option to the solution, some changes will be made on the ts file, such as modifying the logs.push
-->

<div *ngFor="let log of logs; let i = index">
  <p [ngClass]="{'color-white' : i > 5}" [ngStyle]="{'background-color': i > 5 ? 'blue' : ''}">
    {{log}}
  </p>
</div>
