<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-group">

    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelectedChild)="onRecipeSelected(recipeEl)"
    >
    </app-recipe-item>
  </div>
</div>
