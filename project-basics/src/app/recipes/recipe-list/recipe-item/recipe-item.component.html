<a href="#" class="list-group-item list-group-item-action clearfix" (click)="onSelected()">
  <div class="d-flex justify-content-between">
    <div class="">
      <h5>{{recipe.name}}</h5>
      <p>{{recipe.description}}</p>
    </div>
    <span class="">
      <img src={{recipe.imagePath}} src="{{recipe.imagePath}}" [src]="recipe.imagePath" class="img-fluid"
        alt={{recipe.name}} style="max-height: 50px;">
      <!-- On this image i'm just showcasing all the possibles possibilites of defining an attribute, "{{variable}}"
        or src={{variable}} or [src]="variable"
        In the last approach we are using property binding, and not string interpolationing, so we are not using string
        interpolation, we are just binding to the property itself
        -->
    </span>
  </div>
</a>
