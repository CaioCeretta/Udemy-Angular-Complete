<div class="row">
  <div class="col-xs-12" style="width: 300px;">
    <img src={{recipe.imagePath}} alt={{recipe.name}} class="img-fluid" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" id="manageRecipesFropdownLink" role="button" data-bs-toggle="dropdown"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Add Ingredients To Shopping List</a></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
    <div class="col-xs-12">
      Ingredients
    </div>


  </div>
</div>
