<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="mt-3 col-xs-12 btn-group-md">
        <button class="btn btn-success mx-1" type="submit" (click)="onAddIngredient()">Add</button>
        <button class="btn btn-danger mx-1">Delete</button>
        <button class="btn btn-info mx-1">Clear</button>
      </div>
    </form>
  </div>
</div>
