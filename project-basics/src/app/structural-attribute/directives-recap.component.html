<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">
        Only Show Odd Numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let oddNumber of oddNumbers"
        >
          {{oddNumber}}
        </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
        >
          {{evenNumber}}
        </li>
        </div>
      </ul>
    </div>
  </div>
</div>
